<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Scraping Walmart Product</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">

                <h1>{{ text }}</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Click Here to Scrape Walmart for Room Air Purifiers!</a></p>

            <div>

            <div class="row" id="walmart-scrape">
                <div class="col-me-12">

                    {% for product in walmart_product %}
                    <h4 class="heading">{{ product.Name }}</h4>
                    <h4 class="headding">{{ product.product_name }}</h4>
                    {% endfor %}

                    {% for product in product_info %}
                    <h4 class="heading">{{ product.Name }}</h4>
                    <h4 class="headding">{{ product.product_name }}</h4>
                    {% endfor %}

                </div>
            </div>
        </div>
    </body>

</html>
